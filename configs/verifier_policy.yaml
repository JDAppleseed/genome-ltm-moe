schema_version: 1
verifier:
  enabled: true
  max_reruns: 2
  rerun_policy: "retrieval_escalation"
  escalation:
    learned_top_k_multiplier: 4
    deterministic_neighbor_add: 8
    fusion_mode_on_escalate: "cross_attention_fusion"
  thresholds:
    abstain: 0.5
    conflict: 0.5
    support: 0.5
    confidence: 0.5
